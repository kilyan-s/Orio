<text transform="matrix(1 0 0 1 11.2441 31.2344)"><tspan x="0" y="0" fill="#3E9DD7" font-family="'MyriadPro-Regular'" font-size="14">Vous avez sélectionné le mode 2 joueurs. (Si vous souhaitez jouer </tspan><tspan x="0" y="16.8" fill="#3E9DD7" font-family="'MyriadPro-Regular'" font-size="14">en mode un joueur appuyez sur la touche </tspan><tspan x="245.358" y="16.8" fill="#3E9DD7" font-family="'MyriadPro-Black'" font-size="14">F</tspan><tspan x="252.988" y="16.8" fill="#3E9DD7" font-family="'MyriadPro-Regular'" font-size="14">). Dans le mode 2 </tspan><tspan x="0" y="33.6" fill="#3E9DD7" font-family="'MyriadPro-Regular'" font-size="14">joueurs, un des joueurs doit jouer avec le clavier sans rien entendre </tspan><tspan x="0" y="50.4" fill="#3E9DD7" font-family="'MyriadPro-Regular'" font-size="14">et l’autre doit écouter les sons à l’aide d’un casque. Le joueur écou</tspan><tspan x="383.602" y="50.4" fill="#3E9DD7" font-family="'MyriadPro-Regular'" font-size="14">-</tspan><tspan x="0" y="67.2" fill="#3E9DD7" font-family="'MyriadPro-Regular'" font-size="14">tant les sons devra donner des indications à l’autre joueur afin que </tspan><tspan x="0" y="84" fill="#3E9DD7" font-family="'MyriadPro-Regular'" font-size="14">celui-ci effectue les actions appropriées au clavier. Choisissez le </tspan><tspan x="0" y="100.8" fill="#3E9DD7" font-family="'MyriadPro-Regular'" font-size="14">rôle de chaque joueur et appuyez sur la touche </tspan><tspan x="276.325" y="100.8" fill="#3E9DD7" font-family="'MyriadPro-Bold'" font-size="14">espace</tspan><tspan x="319.261" y="100.8" fill="#3E9DD7" font-family="'MyriadPro-Regular'" font-size="14"> lorsque </tspan><tspan x="0" y="117.601" fill="#3E9DD7" font-family="'MyriadPro-Regular'" font-size="14">vous êtes prêt lorsque vous êtes prêt.</tspan></text>
</svg>
